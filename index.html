<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" action="#" method="post">
            <h2>Login</h2>
            <div class="input-group">
                <label for="usercode">Código de Acesso:</label>
                <input type="text" id="usercode" name="usercode" placeholder="Digite seu código" required>
            </div>
            <div class="input-group">
                <label for="sector">Setor:</label>
                <select id="sector" name="sector" required>
                    <option value="" disabled selected>-- Selecione o Setor --</option>
                    <option value="comercial">Comercial</option>
                    <option value="rh">RH</option>
                    <option value="ti">TI</option>
                </select>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
            <div id="error-message"></div> </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
